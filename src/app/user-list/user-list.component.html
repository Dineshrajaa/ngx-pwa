<div class="user">
  <mat-card *ngFor="let user of usersList">
    <mat-card-header>
      <div mat-card-avatar class="user__image"></div>
      <mat-card-title>
        {{user.username}}
      </mat-card-title>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <div>
        <span>Email: </span><span>{{user.email}}</span>
      </div>
      <div>
        <span>Phone: </span><span>{{user.phone}}</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
